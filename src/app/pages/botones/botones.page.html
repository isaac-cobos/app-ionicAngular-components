<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Botones normales -->
  <ion-button expand="small">Small</ion-button>
  <ion-button expand="default">Default</ion-button>
  <ion-button expand="large">Large</ion-button>
  <!-- Anchor -->
  <ion-button class="top-20" expand="full" routerLink="/avatar" color="tertiary"
    >Avatar</ion-button
  >
  <!-- ion row + ion col -->
  <ion-row class="top-20">
    <ion-col>
      <ion-button routerLink="/alert" expand="full" color="tertiary"
        >Alert</ion-button
      >
    </ion-col>
    <ion-col>
      <ion-button routerLink="/action-sheet" expand="full" color="tertiary"
        >Action Sheet</ion-button
      >
    </ion-col>
  </ion-row>

  <!-- Fill Buttons -->
  <ion-button class="top-20" fill="clear">CLEAR</ion-button>
  <ion-button class="top-20" fill="outline">OUTLINE</ion-button>
  <ion-button class="top-20" fill="solid">SOLID</ion-button>
</ion-content>
